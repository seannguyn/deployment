resources:
  - ../../../base

namePrefix: ${REPO_NAME}-

labels:
  - pairs:
      repo: ${REPO_NAME}
    includeSelectors: true

configMapGenerators: # detect if config file, than add this
- name: configmap
  literals:
    - ENV=TEST

images:
- name: nginx
  newName: ${IMAGE_NAME}
  newTag: ${IMAGE_TAG}