apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: serverless
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/seannguyn/deployment.git"
    targetRevision: main
    path: "deploy"
  destination:
    server: https://kubernetes.default.svc
    namespace: serverless
